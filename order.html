    <!-- Order Page Content -->
    <div class="order-container mt-5" >
        <h1 class="text-center fw-bold">Order Your Fresh Fruits</h1>
        <h2 class="text-center lead">Get fresh, organic fruits delivered to your doorstep!</h2>

        <!-- Order Form -->
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card shadow-lg p-4">
                    <h3 class="text-center mb-4">Place Your Order</h3>
                    <form action="submit_order.php" method="post">
                        
                        <div class="mb-3">
                            <label for="name" class="form-label">Full Name:</label>
                            <input type="text" id="name" name="name" class="form-control" placeholder="Enter your full name" required>
                        </div>

                        <div class="mb-3">
                            <label for="email" class="form-label">Email Address:</label>
                            <input type="email" id="email" name="email" class="form-control" placeholder="Enter your email" required>
                        </div>

                        <div class="mb-3">
                            <label for="phone" class="form-label">Phone Number:</label>
                            <input type="number" id="phone" name="phone" class="form-control" placeholder="Enter your phone number" required>
                        </div>

                        <div class="mb-3">
                            <label for="fruit" class="form-label">Select Fruit:</label>
                            <select id="fruit" name="fruit" class="form-select" required>
                                <option value="apple">Apple</option>
                                <option value="banana">Banana</option>
                                <option value="mango">Mango</option>
                                <option value="grapes">Grapes</option>
                                <option value="orange">Orange</option>
                                <option value="strawberry">Strawberry</option>
                                <option value="guava">Guava</option>
                                <option value="papaya">Papaya</option>
                                <option value="cherry">cherry</option>
                            </select>
                        </div>

                        <div class="mb-3">
                            <label for="quantity" class="form-label">Quantity:</label>
                            <select id="quantity" name="quantity" class="form-control" required onchange="updateAmount()">
                                <option value="0.25">250g</option>
                                <option value="0.75">500g</option>
                                <option value="1">1kg</option>
                                <option value="2">2kg</option>
                                <option value="5">5kg</option>
                            </select>
                        </div>
                        

                        <div class="mb-3">
                            <label for="address" class="form-label">Delivery Address:</label>
                            <textarea id="address" name="address" class="form-control" placeholder="Enter your full address" required></textarea>
                        </div>

                        <div class="mb-3">
                            <label for="date" class="form-label">Delivery Date:</label>
                            <input type="date" id="date" name="date" class="form-control" required>
                        </div>

                        <div class="text-center">
                            <a href="payment.html" target="_blank" class="btn btn-lg">Place Order</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
